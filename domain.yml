version: "3.1"

intents:
  - welcome_greet
  - give_name
  - goodbye
  - confirm
  - deny
  - ask_for_help
  - bot_challenge
  - fallback

slots:
  name:
    type: text
    mappings:
      - type: from_entity
        entity: name
    influence_conversation: false
  flower:
    type: text
    mappings:
      - type: from_entity
        entity: flower
    influence_conversation: true
  atribute:
    type: text
    mappings:
      - type: from_entity
        entity: atribute
    influence_conversation: true

entities:
  - name
  - flower
  - atribute

responses:
  utter_greet:
    - text: "Hola, soy BOTanica, tu asistente virtual. ¿Cómo te llamas?"
  utter_help:
    - text: "Me alegra conocerte, {name}. ¿En qué puedo ayudarte hoy?"

actions:
  - action_request_info_flower

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
