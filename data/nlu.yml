- intent: ask_flower
  examples: |
    - ¿me puedes [recomendar](atributo) una flor?
    - ¿qué flor me [recomiendas](atributo)?
    - ¿cuál es [la mejor](atributo) flor?
    - ¿cuál es la flor [más común](atributo)?
    - Háblame de la [Rosa](flor)
    - ¿[Qué significa](atributo) la [Orquídea](flor)?
    - Quiero saber sobre la [Margarita](flor)
    - ¿Es [tóxica](atributo) la [Hortensia](flor)?
    - ¿Cómo se [cuida](atributo) una [Lavanda](flor)?
    - ¿Cómo se [cuida](atributo) la [Rosa](flor)?
    - ¿Qué [simboliza](atributo) la [Lavanda](flor)?
    - ¿Es [tóxica](atributo) la [Hortensia](flor)?
    - ¿Cuál es la [temporada](atributo) de la [Margarita](flor)?
    - Dame la [descripción](atributo) de la [Rosa](flor)
    - Quiero una flor que [simbolice](atributo) amor
    - Quiero una flor que no sea [tóxica](atributo)
    
